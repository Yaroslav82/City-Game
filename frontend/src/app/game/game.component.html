<div class="game">
    <div class="game__container" *ngIf="session; else startTemplate">
        <div class="game__main">
            <h1 class="game__title">{{ systemCity }}</h1>
            <input class="game__input" [(ngModel)]="playerCity" placeholder="Введіть місто" />
            <p class="game__error-text">{{ errorMessage }}</p>
            <button class="game__submit-btn" (click)="makeMove()">Готово</button>
            <button class="game__end-btn" (click)="endGame()">Закінчити</button>
        </div>

        <div class="game__city-list">
            <div *ngFor="let city of usedCities">
                <p class="game__city-name">{{ city }}</p>
            </div>
        </div>
    </div>

    <ng-template #startTemplate>
        <h1 class="game__title">{{ gameTitle }}</h1>
        <button class="game__start-btn" (click)="startGame()">Зіграти</button>
        <p class="game__error-text">{{ errorMessage }}</p>
    </ng-template>
</div>
